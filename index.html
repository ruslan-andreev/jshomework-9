<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="app">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <div class="wrapper__input">
            <input type="text" class="input__task" placeholder="введите задание">
            <button class="input__button">Добавить задание</button>
        </div>
        <div class="wrapper__task">
            <ul class="task__list">

            </ul>
        </div>
        <div class="clear__all">
            <button class="del__all">Очистить список дел</button>
        </div>
        <footer class="footer">&copy RuslanAndreev 2021</footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
